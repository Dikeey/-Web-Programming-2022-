<html>
<head>
    <title>Kalkulator Penjumlahan</title>
    <script language="JavaScript">
        function jumlahkan{
            let strbil1 = document.getElementById("bil1").value;// ambil nilai id=bil1
            let strbil2 = document.getElementById("bil2").value;// ambil nilai id=bil2
            console.log(strbil1 + strbil2); // cetak ke log console hasil strbil1 + strbil2
            let bil1 = parseInt(strbil1); // casting string ke integer simpan ke bil1
            let bil2 = parseInt(strbil2); // casting string ke integer simpan ke bil2
            console.log(bil1 + bil2); // cetak ke log console hasil bil1 + bil2
            let bilhasil = bil1 + bil2; // jumlahkan bil1 + bil2 dan simpan ke bilhasil

            Document.getElementById("hasil").innerHTML = bilhasil; // cetak bilhasil di area id=hasil
        }
    </script>
</head>
<body>
    <h2>Kalkulator Penjumlahan</h2>
    <form>
        Bilangan 1 : <input type="text" id="bil1" />
        <br/> Bilangan 2 : <input type="text" id="bil2" />
        <br/>
        <input type="button" value="Hitung" onClick="jumlahkan()" />
        <br/> Hasil Penjumlahan : <span id="hasil"></span>
    </form>
</body>
</html>
